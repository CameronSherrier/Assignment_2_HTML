<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon SignIn Replica</title>
</head>
<body>
    <h3><img src="Amazon Logo/unsplash-amazon-sm.jpg" alt=""></h3>
    <div class="grid-container">
        <div class="grid-item">
            <h1>Sign In</h1>
            <label>Email(Email or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label>Password</label><span><a href="#">Forgot Password?</a></span><br>
            <input type="text" id="password" placeholder="Enter Password">
            <ul>
                <li><a href="#">Need Help?</a></li>
            </ul>
        </div>
    </div>
    <h2>New to Amazon?</h2>
    <button>Create Your Amazon Account</button>
    <h1></h1>
    <div class="grid-container-two">
        <div class="grid-item-other">1</div>
        <div class="grid-item-other">1</div>
        <div class="grid-item-other">1</div>
    </div>
    <h6>Copyright 1996-2020, Amazon.com,inc and it's affiliates</h6>
</body>
</html>
