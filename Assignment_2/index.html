<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon SignIn Replica</title>
</head>
<body>
    <div class="wrapper">
        <div class="Box_A">
            <div class="row_1">Sign In</div>
            <div class="row_2"><label>Email (phone or mobile accounts)</label></div><br>
            <div class="row_3"><input type="text" id="email" placeholder="Enter Email"></div>
            <div class="row_4"><label>Password</label><span><a href="#">Forgot Password?</a></span></div><br>
            <div class="row_5"><input type="text" id="phone" placeholder="Enter Password"></div>
            <div class="row_6"><button>Continue</button></div>
            <div class="row_7"><a href="#">Need Help?</a></div>
        </div>
        <div class="Box_B">
            <div class="row_8">New to Amazon?</div>
            <div class="row_9"><button>Create Your Amazon Account</button></div>
        </div>
        <div class="Box_C"></div>
            <div class="row_10">gray line</div>
            <div class="row_11"><a href="#">Conditions of use</a><span><a href="#">Privacy Policy</a><a href="#">Help</a></span></div>
            <div class="row_12">Copyright 1996-2020, Amazon.com,inc or it's affiliates</div>
        </div>
    </div>
</body>
</html>
