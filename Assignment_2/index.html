<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon SignIn Replica</title>
</head>
<body>
    <h3><img src="Amazon Logo/unsplash-amazon-sm.jpg" alt=""></h3>
    <div class="grid-container">
        <div class="grid-item">
            <div class="box_one">
                <div class="row_1"><h1>Sign In</h1></div>
                <div class="row_2"><label>Email(Email or mobile accounts)</label><br></div>
                <div class="row_3"><input type="text" id="email" placeholder="Enter Email" size="45"><br></div>
                <div class="row_4"><label id="password">Password</label><span><a id="fplink" href="#">Forgot Password?</a></span><br></div>
                <div class="row_5"><input type="text" id="enterpassword" placeholder="Enter Password" size="45"></div>
                <div class="row_6"><button id="continue">Continue</button></div>
                <ul>
                    <li><a href="#">Need Help?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="grid-row">
        <div class="row_7">
            <h5>-----------------</h5>
        </div>
        <div class="row_8">
            <h3>New to Amazon?</h3>
        </div>
        <div class="row_9">
            <h5>-----------------</h5>
        </div>
    </div>
    <div class="row_10"><button id="cyaa">Create Your Amazon Account</button></div>
    <div class="grid-container-two">
        <div class="grid-item-other"><a href="#">Conditions of use</a></div>
        <div class="grid-item-other"><a href="#">Privacy Policy</a></div>
        <div class="grid-item-other"><a href="#">Help</a></div>
    </div>
    <h5>&#169 1996-2020, Amazon.com,inc and it's affiliates</h5>
</body>
</html>
