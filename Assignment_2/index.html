<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon SignIn Replica</title>
</head>
<body>
    <h3><img src="Amazon Logo/unsplash-amazon-sm.jpg" alt=""></h3>
    <div class="grid-container">
        <div class="grid-item">
            <div class="box_one">
                <div class="row_1"><h1>Sign In</h1></div>
                <div class="row_2"><label>Email(Email or mobile accounts)</label><br></div>
                <div class="row_3"><input type="text" id="email" placeholder="Enter Email" size="50"><br></div>
                <div class="row_4"><label id="password">Password</label><span><a href="#">Forgot Password?</a></span><br></div>
                <div class="row_5"><input type="text" id="enterpassword" placeholder="Enter Password" size="50"></div>
                <ul>
                    <li><a href="#">Need Help?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <h2>New to Amazon?</h2>
    <button>Create Your Amazon Account</button>
    <h1></h1>
    <div class="grid-container-two">
        <div class="grid-item-other">1</div>
        <div class="grid-item-other">2</div>
        <div class="grid-item-other">3</div>
    </div>
    <h6>Copyright 1996-2020, Amazon.com,inc and it's affiliates</h6>
</body>
</html>
